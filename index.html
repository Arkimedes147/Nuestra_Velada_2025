<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Velada 2025 - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="event-header">
            <h1 class="event-title">Nuestra Velada 2025</h1>
            <p class="event-subtitle">El evento de combate más esperado del año</p>
        </div>
        
        <form id="registroForm">
            <h2>Formulario de Inscripción</h2>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="form-group">
                <label for="instagram">Instagram:</label>
                <input type="text" id="instagram" name="instagram">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="">Selecciona un rol</option>
                    <option value="luchador">Luchador</option>
                    <option value="camara">Cámara</option>
                    <option value="arbitro">Árbitro</option>
                    <option value="comentador">Comentador</option>
                </select>
            </div>

            <div id="camposLuchador" style="display: none;">
                <div class="form-group">
                    <label for="peso">Peso Aproximado (kg):</label>
                    <input type="number" id="peso" name="peso" step="0.1">
                </div>

                <div class="form-group">
                    <label for="estatura">Estatura Aproximada (cm):</label>
                    <input type="number" id="estatura" name="estatura">
                </div>

                <div class="form-group">
                    <label for="estiloLucha">Estilo de Lucha:</label>
                    <select id="estiloLucha" name="estiloLucha">
                        <option value="">Selecciona un estilo</option>
                        <option value="boxeo">Boxeo</option>
                        <option value="mma">MMA</option>
                        <option value="kickboxing">Kick Boxing</option>
                    </select>
                </div>
            </div>

            <button type="submit">¡Únete a la Batalla!</button>
        </form>
        
        <div class="created-by">
            <p>Un evento creado por 147fusion</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

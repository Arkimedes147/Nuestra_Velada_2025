<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
        }
        .error-title {
            font-size: 6em;
            margin: 0;
            color: #ff6b00;
        }
        .error-message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6b00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-title">404</h1>
            <p class="error-message">¡Página no encontrada!</p>
            <a href="/" class="back-button">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
